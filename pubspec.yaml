name: google_map
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  dio: ^5.2.0
  pretty_dio_logger:
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  flutter_svg: ^2.0.7
  easy_localization: ^3.0.2
  smooth_page_indicator: ^1.1.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  carousel_slider: ^5.0.0
  animated_widgets_flutter: ^1.1.1+2
  get_it: ^8.0.2
  lottie: ^3.1.3
  fluttertoast: ^8.1.2
  # hive: ^2.2.3
  # hive_flutter: ^1.1.0
  flutter_smart_dialog: ^4.8.2
  bot_toast: ^4.0.3
  pinput: ^5.0.0
  animate_do:
  permission_handler:
  image_picker: ^1.0.7
  device_info_plus: ^11.1.0
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.3.2
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.4
  restart_app: ^1.3.2
  url_launcher: ^6.3.1
  internet_connection_checker: ^3.0.1

dev_dependencies:
  build_runner:
  flutter_gen_runner:
  injectable_generator:
  flutter_test:
    sdk: flutter

flutter_gen:
    output: lib/core/resources/
    line_length: 80

    # Optional
    integrations:
      flutter_svg: true
      flare_flutter: true
      rive: true
      lottie: true
    flutter_lints: ^5.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/translations/
    - assets/json/

  fonts:
     - family: Roboto
       fonts:
         - asset: assets/fonts/Roboto-Bold.ttf
         - asset: assets/fonts/Roboto-Light.ttf
         - asset: assets/fonts/Roboto-Regular.ttf



